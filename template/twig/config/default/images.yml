images:
  global:
    src_index: 0
    media:
      - '(min-width: 1200px)'
      - '(min-width: 992px)'
      - '(min-width: 768px)'
      - '(max-width: 767px)'
    images:
      - {jpeg_quality: 90, index: 3, width: 555, height: 400, format: 'jpg', media-index: 0}
      - {jpeg_quality: 90, index: 3, width: 453, height: 300, format: 'jpg', media-index: 1}
      - {jpeg_quality: 90, index: 2, width: 344, height: 270, format: 'jpg', media-index: 2}
      - {jpeg_quality: 90, index: 4, width: 737, height: 250, format: 'jpg', media-index: 3}
